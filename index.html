<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="media/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
</head>
<body>
    <main>
    <section id="contact">
    <div class="contact-form">
        <form action="/contact" method="post" id="contact" class="contact">

                <label for="yourName">Enter your name</label>
                <input type"text" id="yourName" name="yourName" placeholder="Name">
               

                <label for="yourEmail">Enter your email</label>
                <input type"email" id="yourEmail" name="yourEmail" placeholder="Email" >

                <label for="yourMsg">Give me your feedback/comment:</label>
                <textarea name="yourMsg" id="yourMsg" cols="30" rows="10"></textarea>

            <div class="frm-button">
                <button>Send</button>
            </div>
        </form>
    </div>
    </section>
    </main>
    <script src="media/main.js"></script>
</body>
</html>
